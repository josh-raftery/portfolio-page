<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        iframe {
            /* This red border is a great trick to see the iframe's boundaries */
            border: 2px solid red; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>This is the Parent Website</h1>
        <p>Your trip builder form will be embedded below inside this iframe.</p>
        <hr>

        <!-- THIS IS THE IMPORTANT PART -->
        <iframe
            src="https://tru-trip-builder.netlify.app"
            width="100%"
            height="800px"
            title="Trip Builder Form Test"
        ></iframe>

        <hr>
        <p>This is more content on the parent website, below the iframe.</p>
    </div>

</body>
</html>
